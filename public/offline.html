<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakFin - Hors Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <meta name="theme-color" content="#4F46E5">
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-4 py-4 flex items-center justify-between shadow-sm">
            <h1 class="text-xl font-bold text-gray-400 flex items-center gap-2">
                <i data-lucide="wifi-off" class="w-5 h-5"></i>
                TrakFin (Hors ligne)
            </h1>
        </header>

        <!-- Content -->
        <main class="flex-1 p-4 sm:p-6">
            <div id="offline-content" class="max-w-4xl mx-auto space-y-6">
                <!-- Loading -->
                <div class="text-center py-10 text-gray-500">
                    Chargement des données hors ligne...
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // Logique simplifiée intégrée pour éviter les dépendances de fichiers
        function getData() {
            try {
                const data = localStorage.getItem('trakfin_data');
                return data ? JSON.parse(data) : null;
            } catch (e) {
                return null;
            }
        }

        function renderOfflinePage() {
            const data = getData();
            const container = document.getElementById('offline-content');

            if (!data) {
                container.innerHTML = `
                    <div class="text-center py-10">
                        <div class="bg-yellow-50 rounded-lg p-6 inline-block text-left">
                            <h3 class="text-lg font-medium text-yellow-800 mb-2">Pas de données locales</h3>
                            <p class="text-yellow-700">Connectez-vous à internet au moins une fois pour télécharger vos contrats.</p>
                            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
                                Réessayer
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            // Calculer les totaux
            let totalMensuel = 0;
            let totalAnnuel = 0;
            const today = new Date();

            // Rendu des contrats
            const contratsHtml = data.contrats.map(c => {
                const montant = parseFloat(c.dernier_montant || 0);
                if (c.frequence === 'mensuel') totalMensuel += montant;
                if (c.frequence === 'annuel') totalAnnuel += montant;

                const catColor = c.categorie_couleur || '#9CA3AF';

                return `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold" 
                                 style="background-color: ${catColor}">
                                ${c.nom.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">${c.nom}</h3>
                                <p class="text-sm text-gray-500">${c.fournisseur || ''}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-gray-900">${montant.toFixed(2)} €</div>
                            <div class="text-xs text-gray-500 capitalize">${c.frequence}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Rendu global
            container.innerHTML = `
                <!-- Résumé -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-sm text-gray-500 mb-1">Total Mensuel</p>
                        <p class="text-2xl font-bold text-indigo-600">${totalMensuel.toFixed(2)} €</p>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                        <p class="text-sm text-gray-500 mb-1">Total Annuel</p>
                        <p class="text-2xl font-bold text-purple-600">${totalAnnuel.toFixed(2)} €</p>
                    </div>
                </div>

                <!-- Liste -->
                <h2 class="text-lg font-semibold text-gray-900">Mes Contrats (${data.contrats.length})</h2>
                <div class="space-y-3">
                    ${contratsHtml}
                </div>
                
                <div class="text-center pt-8">
                     <p class="text-sm text-gray-400">Dernière synchro : ${new Date(localStorage.getItem('trakfin_last_sync')).toLocaleString()}</p>
                     <button onclick="window.location.href='index.php'" class="mt-4 text-indigo-600 font-medium hover:underline">
                        Essayer de se reconnecter
                     </button>
                </div>
            `;
        }

        // Initial render
        renderOfflinePage();
    </script>
</body>

</html>
